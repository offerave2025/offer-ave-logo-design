<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Multi-color gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b845fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Multi-color text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#b845fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo background -->
  <rect x="10" y="20" width="60" height="60" rx="8" fill="url(#primaryGradient)" />
  
  <!-- QR-inspired pattern with multiple colors -->
  <!-- Row 1 -->
  <rect x="18" y="28" width="12" height="12" rx="1" fill="#06b6d4" />
  <rect x="38" y="28" width="12" height="12" rx="1" fill="#22c55e" />
  
  <!-- Row 2 -->
  <rect x="28" y="38" width="12" height="12" rx="1" fill="#b845fc" />
  
  <!-- Row 3 -->
  <rect x="18" y="48" width="12" height="12" rx="1" fill="#0891b2" />
  <rect x="38" y="48" width="12" height="12" rx="1" fill="#06b6d4" />
  
  <!-- Main text -->
  <text x="85" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">Offer Ave</text>
  
  <!-- Tagline -->
  <text x="85" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#6b7280" letter-spacing="1.5px">RETAIL REFERRAL NETWORK</text>
</svg>